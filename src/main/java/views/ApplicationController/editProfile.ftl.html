<#import "../layout/defaultLayout.ftl.html" as layout>
    <@layout.myLayout "Home page">
    <hr>

    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-body">
        <div class="col-md-2">
            <img class="img-rounded img-responsive center-block" src="/assets/img/general/${user.id}.jpg">
        </div>
        <!--<div class="col-md-10">-->
        <!--<form method="POST" action="/upload">-->
        <!--<input type="file" name="avatarimage" accept=".jpeg, .jpg, .jpe, .png">-->
        <!--<br>-->
        <!--<button type="submit" class="btn btn-default btn-lg btn-block">Send...</button>-->
        <!--</form>-->
        <!--</div>-->
        <form method="POST" enctype="multipart/form-data" action="/uploadFinish">
            <div class="input-group upload-profile-picture">
                <input class=""  id="upload-file" type="file" name="upfile">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="submit" value="upload profile image"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
                </span>
            </div>
        </form>
            </div>
            </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form method="POST" action="/user_status">
                    <div class="input-group">
                        <input type="text" class="form-control" value="${user.status}" name="userStatus">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <hr>

    <div class="panel panel-primary">
        <div class="panel-body profile-info">
            <form id="profile_form" method="POST" action="/profile_update" onsubmit=SubmitMsg() >
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="na">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" value=${user.username} readonly name="username" id="na"><br></div>
                    <label class="col-sm-2 control-label" for="br">Birthday</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" value=${profile.birthday} name="birthday" readonly id="br"><br></div>
                    <label class="col-sm-2 control-label" for="ge">Gender</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" value=${profile.gender} name="gender" readonly id="ge"><br></div>
                    <label class="col-sm-2 control-label" for="ho">Hobby</label>
                    <div class="col-sm-10">
                         <input type="text" class="form-control" value=${profile.hobby} name="hobby" readonly id="ho"><br></div>
                    <label class="col-sm-2 control-label" for="wo">Workplace</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" value=${profile.workplace} name="workplace" readonly id="wo"><br></div>
            </form>
            <button id="edit_button" type="button" class="btn btn-default">Edit</button>
            <button id="submit_button" class="btn btn-default" style="display: none;">Save</button>


        </div>
    </div>



</@layout.myLayout>
